{% extends 'base.html' %}
    {% block content %}
<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 p-3 d-flex justify-content-center">
      <form action="" method="post" class="form w-50" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="my-3">
          <input type="text" name="task" placeholder="Task" class="form-control m-3 p-2 ">
        </div>
        <div>
          <input type="number" name="priority" placeholder="priority" class="form-control m-3 p-2">
        </div>
        <div>
          <input type="date" name="date" placeholder="date" class="form-control m-3 p-2">
        </div>
        <div>
          <input type="file" name="image" placeholder="image" class="form-control m-3 p-2">
        </div>
        <div class="my-3 text-center one">
          <button class="btn btn-primary p-2 m-5">Add</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-3 two">
      <h1 class="text-center m-1">TASK TO BE COMPLETED</h1>
      <div class="container w-50%">
        {% for task in task %}
        <div class="tasks d-flex justify-content-between flex-wrap">
          <div class="child p-5"><img src="{{task.image.url}}"  alt="no image"></div>
          <div class="child p-5">{{task.task}} </div>
          <div class="child p-5"> {{task.priority}}</div> 
         
          <div class="child">
           
            <a href="{% url 'update' task.id %}" class="btn btn-primary p-2 m-5">Update</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-success p-2 m-5">Delete</a>
           
          </div>
        </div>
        {% empty %}
        <h3 class="text-primary p-2">Task is empty</h3>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
